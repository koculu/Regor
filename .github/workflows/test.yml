name: Test

on:
  push:
    branches: ['main']
    paths-ignore:
      - '*.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '*.md'
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack & activate Yarn latest
        run: |
              corepack enable
              corepack prepare yarn@4.9.2 --activate

      - name: Install dependencies
        run: |
          yarn install

      - name: Run tests
        run: yarn test

      - name: Build package
        run: yarn build
